<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="../assets/logo.png" alt="Logo Les petits plats">
        </a>
    </header>

    <main>
        <div id="search">
            <div id="search__main">
                <span class="material-symbols-outlined">search</span>
                <label for="main-bar">Barre de recherche</label>
                <input type="text" id="main-bar" placeholder="Rechercher une recette">
            </div>

            <div id="search__tags">
                <!-- A générer en JS
                <p class="ingredients">Coco<span class="material-symbols-outlined">cancel</span></p>
                <p class="ingredients">Noisettes<span class="material-symbols-outlined">cancel</span></p>
                <p class="utensils">Bol<span class="material-symbols-outlined">cancel</span></p>
                <p class="appliance">Batteur<span class="material-symbols-outlined">cancel</span></p>
                -->
            </div>

            <!-- JS
            1. agrandir '#search__advanced  div' width:223px quand le focus est sur l'input
            2. value="" et placeholder="Rechercher un ingrédient" quand le focus est  sur l'input -->

            <div id="search__advanced">
                <div class="ingredients">
                    <span class="material-symbols-outlined">expand_more</span>
                    <label for="ingredients"></label>
                    <input type="text" id="ingredients" value="Ingrédients" placeholder="Rechercher un ingrédient">
                    <div class="list"></div>
                </div>
                <div class="appliance">
                    <span class="material-symbols-outlined">expand_more</span>
                    <label for="appliance"></label>
                    <input type="text" id="appliance" value="Appareils" placeholder="Rechercher un appareil">
                    <div class="list"></div>
                </div>
                <div class="utensils">
                    <span class="material-symbols-outlined">expand_more</span>
                    <label for="utensils"></label>
                    <input type="text" id="utensils" value="Ustensiles" placeholder="Rechercher un ustensile">
                    <div class="list"></div>
                </div>
            </div>
        </div>

        <div id="results">

        </div>

    </main>
    <script type="module" src="../scripts/pages/index.js"></script>

</body>
</html>
